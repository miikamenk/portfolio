<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <title>miikamenk - landing page</title>
    <style>
      body {
        font-family: "Fira Code", monospace;
        background-color: #1a1b26;
        color: #c0caf5;
      }
      a {
        color: #7aa2f7;
      }
      /* Typing effect */
      .typing {
        font-size: 3rem;
        font-weight: bold;
        color: #c0caf5;
        display: inline-block;
        white-space: nowrap;
        overflow: hidden;
        border-right: 0.1em solid #f76c6c; /* Cursor effect */
        animation:
          typing 2.5s steps(10) 1s forwards,
          blink-caret 0.75s step-end infinite;
      }

      /* Keyframes for typing effect */
      @keyframes typing {
        0% {
          width: 0;
        }
        100% {
          width: 10ch; /* "10ch" corresponds to the length of header */
        }
      }

      /* Keyframes for blinking cursor effect */
      @keyframes blink-caret {
        50% {
          border-color: transparent;
        }
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <main class="max-w-3xl mx-auto py-20 px-6 text-center">
      <header class="mb-16">
        <h1 class="typing">miikamenk</h1>
        <p class="text-xl text-blue-300">Self-taught software developer</p>
      </header>

      <section class="mb-12 bg-[#1e1e2e] rounded-lg p-6 text-left">
        <h2 class="text-2xl font-medium mb-4 border-b border-gray-700 pb-2">
          Experience
        </h2>
        <ul class="list-none space-y-2">
          <li></li>
        </ul>
      </section>
      <section class="mb-12 bg-[#1e1e2e] rounded-lg p-6 text-left">
        <h2 class="text-2xl font-medium mb-4 border-b border-gray-700 pb-2">
          About me
        </h2>
        <ul class="list-none space-y-2">
          <li>Has been writing software for over a decade</li>
          <li>&nbsp;</li>
          <li>Hobbyist in electronics design and custom keyboards</li>
          <li>&nbsp;</li>
          <li>Open source advocator</li>
          <li>&nbsp;</li>
          <li>Vim lover</li>
        </ul>
      </section>

      <section class="bg-[#1e1e2e] rounded-lg p-6 text-left">
        <h2 class="text-2xl font-medium mb-4 border-b border-gray-700 pb-2">
          Socials
        </h2>
        <ul class="list-none space-y-3">
          <li>
            <a href="mailto:miikamenk@duck.com" class="underline">Email</a>
          </li>
          <li>
            <a
              href="https://github.com/miikamenk"
              target="_blank"
              class="underline"
              >GitHub</a
            >
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
